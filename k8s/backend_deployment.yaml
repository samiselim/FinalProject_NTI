apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image:058264315018.dkr.ecr.eu-west-3.amazonaws.com/nti-backend-image:27 058264315018.dkr.ecr.eu-west-3.amazonaws.com/nti-backend-image:058264315018.dkr.ecr.eu-west-3.amazonaws.com/nti-backend-image:278 
        ports:
        - containerPort: 3001
        env:
        - name: MONGO_URL
          value: "mongodb://root:123@mongo:27017"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
